<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="DangerEd" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/Vector.png" alt="Лого Место" class="header__logo" />
      </header>

      <section class="profile">
        <div class="profile__info">
          <div class="profile__logo-wrapper">
            <img src="./images/image.png" alt="" class="profile__avatar" />
          </div>
          <div class="profile__heading">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__edit-btn"
              onclick="onPopupOpen()"
              aria-label="Редактировать"
            ></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          type="button"
          class="profile__add-btn"
          aria-label="Добавить"
        ></button>
      </section>

      <section class="cards">
        <ul class="cards__container">
          <li class="cards__item">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Картинка Карачаевск"
              class="cards__photo"
            />
            <div class="cards__info">
              <h2 class="cards__title">Карачаевск</h2>
              <button class="cards__like" onclick="clickLikeActive()"></button>
            </div>
          </li>
          <li class="cards__item">
            <img
              src="./images/kirill-pershin-1404681-unsplash1.jpg"
              alt="Картинка Сарачаевск"
              class="cards__photo"
            />
            <div class="cards__info">
              <h2 class="cards__title">Марачаевск</h2>
              <button class="cards__like" onclick="clickLikeActive()"></button>
            </div>
          </li>
          <li class="cards__item">
            <img
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt="Картинка Варачаевск"
              class="cards__photo"
            />
            <div class="cards__info">
              <h2 class="cards__title">Варачаевск</h2>
              <button class="cards__like" onclick="clickLikeActive()"></button>
            </div>
          </li>
          <li class="cards__item">
            <img
              src="./images/kirill-pershin-1556355-unsplash1.jpg"
              alt="Картинка Марачаевск"
              class="cards__photo"
            />
            <div class="cards__info">
              <h2 class="cards__title">Сарачаевск</h2>
              <button class="cards__like" onclick="clickLikeActive()"></button>
            </div>
          </li>
          <li class="cards__item">
            <img
              src="./images/kirill-pershin-1088404-unsplash1.jpg"
              alt="Картинка Парачаевск"
              class="cards__photo"
            />
            <div class="cards__info">
              <h2 class="cards__title">Тарачаевск</h2>
              <button class="cards__like" onclick="clickLikeActive()"></button>
            </div>
          </li>
          <li class="cards__item">
            <img
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="Картинка Тарачаевск"
              class="cards__photo"
            />
            <div class="cards__info">
              <h2 class="cards__title">Парачаевск</h2>
              <button class="cards__like" onclick="clickLikeActive()"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <div>&#169; 2020 Mesto Russia</div>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <div class="popup__close-btn" onclick="onPopupClose()"></div>
        <h3 class="popup__title">Редактировать профиля</h3>
        <form name="form" class="popup__form" id="1">
          <div class="popup__input-container">
            <input
              type="text"
              class="popup__input-name"
              required
              placeholder="Имя"
              name="Name"
            />
            <input
              type="text"
              class="popup__input-job"
              required
              placeholder="Работа"
              name="job"
            />
          </div>
          <button
            type="submit"
            name="button-edit"
            class="popup__save-btn"
            onclick="handleFormSubmit()"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
