<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="DangerEd" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
  </head>

  <body class="body">
    <div class="page">

      <header class="header">
        <img src="./images/Vector.png" alt="Лого Место" class="header__logo" />
      </header>

      <section class="profile">
        <div class="profile__info">
          <div class="profile__logo-wrapper">
            <img src="./images/image.png" alt="" class="profile__avatar">
          </div>
          <div class="profile__heading">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <img class="profile__edit-btn" src="./images/Edit__Button.svg"></img>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <img class="profile__add-btn" src="./images/Add__Button .svg"></img>
      </section>

      <section class="elements">
        <ul class="cards">
          <li class="element">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt=""
              class="elements__mask-group"
            />
            <h2 class="elements__title">
              Карачаевск
              <img
                src="./images/Vector_like.png"
                alt=""
                class="elements__group"
              />
            </h2>
          </li>
          <li class="element">
            <img src="" alt="" class="elements__group" />
            <img
              src="./images/kirill-pershin-1404681-unsplash (1).jpg"
              alt=""
              class="elements__mask-group"
            />
            <h2 class="elements__title">Гора Эльбрус</h2>
          </li>
          <li class="element">
            <img src="" alt="" class="elements__group" />
            <img
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt=""
              class="elements__mask-group"
            />
            <h2 class="elements__title">Домбай</h2>
          </li>
          <li class="element">
            <img src="" alt="" class="elements__group" />
            <img
              src="./images/kirill-pershin-1556355-unsplash (1).jpg"
              alt=""
              class="elements__mask-group"
            />
            <h2 class="elements__title">Гора Эльбрус</h2>
          </li>
          <li class="element">
            <img src="" alt="" class="elements__group" />
            <img
              src="./images/kirill-pershin-1088404-unsplash (1).jpg"
              alt=""
              class="elements__mask-group"
            />
            <h2 class="elements__title">Домбай</h2>
          </li>
          <li class="element">
            <img src="" alt="" class="elements__group" />
            <img
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt=""
              class="elements__mask-group"
            />
            <h2 class="elements__title">Карачаево-Черкессия</h2>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <div>&#169; 2020 Mesto Russia</div>
      </footer>
    </div>
  </body>
</html>
