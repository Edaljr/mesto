<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="DangerEd" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/Vector.svg" alt="Лого Место" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <img
              src="./images/image.png"
              alt="Фото Профиля"
              class="profile__avatar"
            />
            <div class="profile__heading">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-btn"
                aria-label="Редактировать"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__add-btn"
            aria-label="Добавить"
          ></button>
        </section>

        <section class="cards">
          <ul class="cards__container">
            <li class="cards__item">
              <img
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Картинка Карачаевск"
                class="cards__photo"
              />
              <div class="cards__info">
                <h2 class="cards__title">Карачаевск</h2>
                <button class="cards__like" type="button"></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                src="./images/kirill-pershin-1404681-unsplash1.jpg"
                alt="Картинка Сарачаевск"
                class="cards__photo"
              />
              <div class="cards__info">
                <h2 class="cards__title">Марачаевск</h2>
                <button class="cards__like" type="button"></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                src="./images/kirill-pershin-1556355-unsplash.jpg"
                alt="Картинка Варачаевск"
                class="cards__photo"
              />
              <div class="cards__info">
                <h2 class="cards__title">Варачаевск</h2>
                <button class="cards__like" type="button"></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                src="./images/kirill-pershin-1556355-unsplash1.jpg"
                alt="Картинка Марачаевск"
                class="cards__photo"
              />
              <div class="cards__info">
                <h2 class="cards__title">Сарачаевск</h2>
                <button class="cards__like" type="button"></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                src="./images/kirill-pershin-1088404-unsplash1.jpg"
                alt="Картинка Парачаевск"
                class="cards__photo"
              />
              <div class="cards__info">
                <h2 class="cards__title">Тарачаевск</h2>
                <button class="cards__like" type="button"></button>
              </div>
            </li>
            <li class="cards__item">
              <img
                src="./images/kirill-pershin-1404681-unsplash.jpg"
                alt="Картинка Тарачаевск"
                class="cards__photo"
              />
              <div class="cards__info">
                <h2 class="cards__title">Парачаевск</h2>
                <button class="cards__like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-btn" type="button"></button>
          <h3 class="popup__title">Редактировать профиля</h3>
          <form name="form" class="popup__form" id="1">
            <fieldset class="popup__input-container">
              <input
                type="text"
                class="popup__input"
                required
                placeholder="Имя"
                name="name"
              />
              <input
                type="text"
                class="popup__input"
                required
                placeholder="Работа"
                name="job"
              />
            </fieldset>
            <button type="submit" name="button-edit" class="popup__save-btn">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
